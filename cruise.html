<!DOCTYPE html>
<html>
<head>
    <title>Goes on a cruise</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <h1>Tanniru Abhinaya goes on a cruise</h1>
    <form>
        <input type="checkbox" id="sharesCabin" value="True"> Shares Cabin
        <label for="sharesCabin"></label><br>
        <input type="checkbox" id="breakfast" value="True"> Breakfast
        <label for="breakfast"></label><br>
        <input type="checkbox" id="poolPass" value="False"> Pool Pass
        <label for="poolPass"></label><br>
    </form>
    <input type="button" class="btn btn-primary" value="Select a cruise" onclick="selectCruise()"><br> <br> <br>
    <div id="results"></div>
    <script>
        let my_cruise = {};
        function selectCruise() {
            my_cruise = {};
            my_cruise.shared = document.getElementById('sharesCabin').checked;
            my_cruise.breakfast = document.getElementById('breakfast').checked;
            my_cruise.pool = document.getElementById('poolPass').checked;
            document.getElementById('results').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
    <form>
        <label for="daysInput">Enter the number of days</label>
        <input type="text" id="daysInput"><br>
        <label for="priceInput">Enter price</label>
        <input type="text" id="priceInput"><br>
        <input type="button" class="btn btn-primary" value="Update the cruise" onclick="updateCruise()">
    </form>
    <script>
        function updateCruise() {
            const days = document.getElementById('daysInput').value;
            const price = document.getElementById('priceInput').value;
            my_cruise['days'] = days;
            my_cruise['price'] = price;
            document.getElementById('results').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
    </script>
</body>
</html>
